
<div class="sidenav">
    <div class="login-main-text">
       <h2>Application<br> Register Page</h2>
      
    </div>
 </div>
 <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form" >
         <div class="card-header text-center">
            <h2>Register Here</h2>
          </div>
          <br>
          <form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && saveRegister()">
             <div class="form-group">
                <label>Name</label>
                <input type="text" formControlName="name" class="form-control" placeholder="User Name">
                <span *ngIf="f.name.errors && (registerForm.controls.name.dirty || registerForm.controls.name.touched)" class="error">Name is Required*</span> 
             </div>
             <div class="form-group">
               <label>Lastname</label>
               <input type="text" formControlName="lname" class="form-control" placeholder="User Lastname">
               <span *ngIf="f.lname.errors && (registerForm.controls.lname.dirty || registerForm.controls.lname.touched)" class="error">Lastname is Required*</span> 
            </div>
             <div class="form-group">
               <label>Email Address</label>
               <input type="email" formControlName="email" class="form-control" placeholder="Enter email">
           <span  *ngIf="email && email.invalid && (email.dirty || email.touched)" class="error"> Email is Invalid</span>
              </div>
            <div class="form-group">
               <label>Password</label>
               <input  type="password" formControlName="password" class="form-control" placeholder="Password">
            </div>
            <span  *ngIf="f.password.errors && (registerForm.controls.password.dirty || registerForm.controls.password.touched)" class="error">Password is Required*</span>
               <br/><br/>
             <button type="button" routerLink="/login" class="btn btn-black">Login</button>&nbsp;&nbsp;
             <button type="submit" routerLink="/register" class="btn btn-secondary">Register</button>
          </form>
       </div>
    </div>
 </div>
