<app-header></app-header><br/>
<div class="container">
    <div class="row">
<form #myform="ngForm"> 
  
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Product Name</label>
        <input type="text" [(ngModel)]="orderobj.pname" name="pname" class="form-control" id="inputEmail4" placeholder="Product Name">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Product Code</label>
        <input type="text" [(ngModel)]="orderobj.pcode"  name="pcode" class="form-control" id="inputPassword4" placeholder="Product Code">
      </div>
    </div>
    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputAddress">Retail Name</label>
      <input type="text" [(ngModel)]="orderobj.rname" name="rname" class="form-control"  placeholder="1234 Main St">
    </div>
    <div class="form-group col-md-6">
        <label for="inputAddress">quantity</label>
        <input type="text" [(ngModel)]="orderobj.quantity" name="quantity" class="form-control" id="inputAddress" placeholder="quantity">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address </label>
      <input type="text" [(ngModel)]="orderobj.address"  name="address" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form-row">
    <div class="form-group col-md-4">
      <div class="form-check">
        <input class="form-control" [(ngModel)]="orderobj.file"  name="file" (change)="onFileChanged($event)" type="file" id="formFileDisabled"  />
     
      </div>
    </div>
    <div class="form-group col-md-4">
    <img alt="img" src={{url}} >&nbsp;&nbsp;&nbsp;
    <button type="button" *ngIf="!isEdit" class="btn btn-primary" (click)="addorder(myform.value)">Order</button>
    <button type="button" *ngIf="isEdit" class="btn btn-primary" (click)="updateorder()" >Upadte Order</button>
   <br/><span *ngIf="error" class="alert alert danger;" style="color: red;">Error:{{error}}</span>  
  </div>

</div>
    <!-- <button type="submit" class="btn btn-primary">Sign in</button> -->
  </form>
  </div>
  </div>
  <table class="table table-striped" *ngIf="allorder.length > 0">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Image</th>
        <th scope="col">Product  Name</th>
        <th scope="col">Product  Code</th>
        <th scope="col">Retail Name</th>
        <th scope="col">quantity</th>
        <th scope="col">Address</th>
        <th scope="col"></th>
        <th scope="col"></th>
    
      </tr>
    </thead>
    <tbody>
      <!-- <tr *ngIf="error" class="alert alert danger">{{error}}</tr> -->
       <tr *ngFor="let order of allorder"> 
        <td>{{order.id}}</td>
        <td><img src="https://www.politix.com.au/on/demandware.static/-/Library-Sites-PolitixSharedLibrary/default/dw315d8640/images/Blog/2020/09/18/1m.jpg" width="60" height="60" alt="static img"></td>
        <td>{{order.pname}}</td>
        <td>{{order.pcode}}</td>
        <td>{{order.rname}}</td>
        <td>{{order.quantity}}</td>
        <td>{{order.address}}</td>
        <td><button  (click)="editorder(order)" class="btn btn-warning">Edit</button></td>
        <td><button  (click)="deleteorder(order)"  class="btn btn-danger">Delete</button></td>
        
      </tr> 
      
    </tbody>
</table>
