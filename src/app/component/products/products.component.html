<app-header></app-header>

<div class="card-top container-fluid">
    <div class="container d-flex">
        <div class="item" (click)="viewall()">
            <a>
                <img  src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" alt="">
                <h6>All products</h6>
            </a>
        </div>
        <div class="item" (click)="viewcategoryWise('electronics')">
            <a>
                <img  src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="">
                <h6>Electronics</h6>
            </a>
        </div>
        <div class="item" (click)="viewwomenmenclothing()" >
            <a>
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/82b3ca5fb2301045.png?q=100" alt="">
                <h6>women's Fashion</h6>
            </a>
        </div>
        <div class="item" (click)="viewmenclothing()">
            <a>
                <img  src="https://rukminim1.flixcart.com/flap/128/128/image/82b3ca5fb2301045.png?q=100" alt="">
                <h6>Men's Fashion</h6>
            </a>
        </div>
        <div class="item" (click)="viewcategoryWise('jewelery')">
            <a>
                <img  style="width: 62px; margin-top: 5px;" src="https://rukminim1.flixcart.com/image/580/696/kkh6zrk0/jewellery-set/o/w/z/gt-ns-862-matushri-art-original-imafzt9teacakjyn.jpeg?q=50" alt="">
            <br/><h6>Jewllery</h6>
            </a>
        </div>
        <div class="form-outline">
            <input style="width: 700px; margin-top: 30px;" [(ngModel)]="data" type="search" id="form1" class="form-control" placeholder="Search Product"
            aria-label="Search" />
          </div>
        
    </div>
</div>

<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of productList  | filter:data">
            <div class="card col-sm-3" style="margin-left: 16px;" >
                <img src="{{item.image}}" alt="">
                <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.title}}</h5>
                <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.description}}</p>
                <p><strong>Price:</strong> ${{item.price}}</p>
                <button class="btn btn-primary" (click)=addtocart(item)>Add to cart</button>
                <button class="btn btn-light" [routerLink]="['/viewDetails', item.id]" >View Product Details</button>
            </div>
        </ng-container>

    </div>
</div>
