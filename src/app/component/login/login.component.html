
<div class="sidenav">
    <div class="login-main-text">
       <h2>Application<br> Login Page</h2>
      
    </div>
 </div>
 <div class="main">
    
    <div class="col-md-6 col-sm-12">
        
       <div class="login-form" >
         <div class="card-header text-center">
            <h2>Login Here</h2>
          </div><br>
           
          <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && sendLogin()"> 
             <div class="form-group">
                <label>Email Address</label>
                <input type="email" formControlName="email" class="form-control" placeholder="Enter email">
            <span  *ngIf="email && email.invalid && (email.dirty || email.touched)" class="error"> Email is Invalid</span>
               </div>
             <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control" placeholder="Password">
             </div>
             <button type="submit" [disabled]="!loginForm.valid"  class="btn btn-black">Login</button>&nbsp;&nbsp;
             <button type="button" routerLink="/register" class="btn btn-secondary">Register</button>
          </form>
       </div>
    </div>
 </div>
